<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- container -->
		<div class="container">
			<header>
				<div class="profile">
					<p data-testid="slackUserName">Afolabi Boluwatife</p>
					<div class="image">
						<img
							src="./Image/WhatsApp Image 2023-09-08 at 10.27.20 PM.jpeg"
							alt="Afolabi Boluwatife"
							data-testid="slackDisplayImage" />
					</div>
				</div>
			</header>
			<main>
				<div class="main-container">
					<div class="grid">
						<p>Day :</p>
						<p data-testid="currentDayOfTheWeek">Monday</p>
					</div>
					<div class="grid">
						<p>Current UTC Time :</p>
						<p data-testid="currentUTCTime">12:00 PM UTC</p>
					</div>
					<div class="grid">
						<p>Track :</p>
						<p data-testid="myTrack">Frontend</p>
					</div>
					<div class="grid">
						<p>Github Link :</p>
						<a
							href=""
							data-testid="githubURL"
							>Visit Github</a
						>
					</div>
				</div>
			</main>
		</div>
		<!-- end of container -->

		<script src="app.js"></script>
	</body>
</html>
